
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO-Draft Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 html2pdf.js 腳本 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        /* 核心 A4 頁面定義 */
        .iso-page { 
            width: 210mm;
            /* 使用稍小的高度值防止 html2pdf 因 0.1px 誤差產生空白頁 */
            height: 296.8mm; 
            padding: 2cm;
            background-color: white;
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        /* 匯出 PDF 時的強制樣式：解決切邊與偏移 */
        .pdf-export-mode {
            width: 210mm !important;
            padding: 0 !important;
            margin: 0 !important;
            display: block !important; /* 確保不是 flex 居中，防止座標偏移 */
        }

        .pdf-export-mode .iso-page {
            margin: 0 !important;
            box-shadow: none !important;
            border: none !important;
            height: 297mm !important; /* 匯出時恢復標準高度 */
            width: 210mm !important;
        }

        /* 關鍵：分頁指令 */
        .pdf-export-mode .iso-page:not(:last-child) {
            page-break-after: always !important;
            break-after: page !important;
        }

        @media print {
            @page {
                size: A4;
                margin: 0;
            }
            .no-print { display: none !important; }
            .iso-page {
                margin: 0 !important;
                box-shadow: none !important;
                height: 297mm !important;
            }
        }

        .mermaid-container svg {
            max-width: 100% !important;
            height: auto !important;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "mermaid": "https://esm.sh/mermaid@^11.4.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
